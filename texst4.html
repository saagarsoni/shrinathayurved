<input type="text" id="searchInput">
<ul id="list">
  <li>Apple</li>
  <li>Banana</li>
  <li>Carrot</li>
  <li>Date</li>
  <li>Eggplant</li>
</ul>

<script>
  const searchInput = document.getElementById("searchInput");
  const list = document.getElementById("list");
  
  searchInput.addEventListener("input", function() {
    const filter = searchInput.value.toLowerCase();
    const listItems = list.getElementsByTagName("li");
    
    for (let i = 0; i < listItems.length; i++) {
      const listItem = listItems[i];
      const text = listItem.textContent.toLowerCase();
      
      if (text.indexOf(filter) === -1) {
        listItem.style.display = "none";
      } else {
        listItem.style.display = "block";
      }
    }
  });
</script>

<input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for products">

<ul id="productList">
  <li class="product">Product 1</li>
  <li class="product">Product 2</li>
  <li class="product">Product 3</li>
  <li class="product">Product 4</li>
  <li class="product">Product 5</li>
</ul>
<script type="text/javascript">
function searchFunction() {
   let input = document.getElementById("searchInput").value.toLowerCase();
   let products = document.getElementsByClassName("product");
 
   for (let i = 0; i < products.length; i++) {
     let productName = products[i].textContent.toLowerCase();
 
     if (productName.includes(input)) {
       products[i].style.display = "";
     } else {
       products[i].style.display = "none";
     }
   }
 }
</script>
