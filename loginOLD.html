<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/jquery-1.11.1.min.js"></script>
   <!-- loginRegisterFiles -->
   <link href="./css/loginRegister.css" rel="stylesheet" type="text/css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
               <div class="panel-heading">
                  <div class="row">
                     <div class="col-xs">
                        <a href="#" class="active" id="login-form-link">Login</a>
                     </div>
                     <!-- <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                     </div> -->
                  </div>
                  <hr>
               </div>
               <div class="panel-body">
                  <div class="row">
                     <div class="col-lg-12">
                        <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
                           style="display: block;">
                           <div class="form-group">
                              <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                 placeholder="Username" value="">
                           </div>
                           <div class="form-group">
                              <input type="password" name="password" id="password" tabindex="2" class="form-control"
                                 placeholder="Password">
                           </div>
                           <!-- <div class="form-group text-center">
                              <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                              <label for="remember"> Remember Me</label>
                           </div> -->
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                       class="form-control btn btn-login" value="Log In">
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="text-center">
                                       <a href="#" tabindex="5" class="forgot-password">Forgot
                                          Password?</a>
                                    </div>
                           
                                  

                                 </div>
                                
                                 
                                    
                                 </div>
                                 <div class="panel-heading">
                                    <div class="row">
                                       <div class="col-xs-6 align-middle text-center">
                                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                             Launch demo modal
                                           </button>
                                       </div>
                                       <!-- Modal Start -->
        
    <!-- Modal End -->
                                       <div class="col-xs-6 text-center align-middle">
                                          <a href="#" id="">Bussiness Registration</a>
                                       </div>
                                    </div>
                                    <hr>
                                 </div>
                              </div>
                              
                           </div>
                           
                        </form>
                        <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form"
                           style="display: none;">
                           <div class="form-group">
                              <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                 placeholder="Username" value="">
                           </div>
                           <div class="form-group">
                              <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                 placeholder="Email Address" value="">
                           </div>
                           <div class="form-group">
                              <input type="password" name="password" id="password" tabindex="2" class="form-control"
                                 placeholder="Password">
                           </div>
                           <div class="form-group">
                              <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                 class="form-control" placeholder="Confirm Password">
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                       class="form-control btn btn-register" value="Register Now">
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      $(function () {

         $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
         });
         $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
         });
      });
   </script>
</body>

</html>
